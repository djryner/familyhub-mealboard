
<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Family Hub — Dinner Plan</title>
  <style>
    body { font-family: system-ui, Roboto, Segoe UI, Arial; margin: 0; background: #0b0f14; color: #e6edf3; }
    header { padding: 16px 20px; font-size: 20px; font-weight: 600; border-bottom: 1px solid #1f2833; position: sticky; top: 0; background: #0b0f14; z-index: 10; }
    .grid { display: grid; gap: 12px; padding: 16px; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); }
    .card { border: 1px solid #1f2833; border-radius: 14px; padding: 12px; background: #11161d; }
    .date { opacity: .8; font-size: 14px; margin-bottom: 8px; }
    .today { outline: 2px solid #3b82f6; }
    ul { margin: 0; padding-left: 18px; }
  </style>
</head>
<body>
  <header>Dinner Plan (Past 7 • Today • Next 7)</header>
  <div id="grid" class="grid"></div>
  <script>
    (async () => {
      const res = await fetch('/api/meals'); const data = await res.json();
      const today = new Date().toISOString().slice(0,10);
      const grid = document.getElementById('grid');
      if (data.error) {
        grid.innerHTML = '<div class="card"><strong>Error:</strong> ' + data.error + '</div>';
        return;
      }
      Object.keys(data).sort().forEach(d => {
        const li = (data[d].length ? data[d] : ['No dinner planned']).map(x=>`<li>${x}</li>`).join('');
        const div = document.createElement('div');
        div.className = 'card' + (d === today ? ' today' : '');
        const dateTxt = new Date(d + 'T00:00').toLocaleDateString(undefined, { weekday:'long', month:'short', day:'numeric' });
        div.innerHTML = `<div class="date">${dateTxt}</div><ul>${li}</ul>`;
        grid.appendChild(div);
      });
    })();
  </script>
</body>
</html>
