{% extends "base.html" %}
{% block title %}Create Chore{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-plus me-2"></i>Create New Chore</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Chore Title</label>
            <input type="text" name="title" id="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="assigned_to" class="form-label">Assign To</label>
            <select name="assigned_to" id="assigned_to" class="form-select" required>
                <option value="">-- Choose Family Member --</option>
                <option value="Austin">Austin</option>
                <option value="Addy">Addy</option>
                <option value="Alex">Alex</option>
                <option value="Doug">Doug</option>
                <option value="Cate">Cate</option>
                <option value="Nicole">Nicole</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="date" name="due_date" id="due_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-check me-1"></i>Save Chore</button>
    </form>
</div>
{% endblock %}
